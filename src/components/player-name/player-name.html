<form class="flex flex-column align-center name-form">
  <div class="flex flex-column align-center width-50">
    <div class="form-group flex align-center flex-1 flex-column ">
      <label class="font-white">Nombre del {{number}} competidor</label>
      <input name="name" [(ngModel)]="competitor" type="text" class="form-control" placeholder="Ingrese nombre" >
    </div>
    <button ion-button (click)="clickContinue()" class="font-color-secondary continue-button" color="primary" type="submit">Continuar</button>
  </div>
</form>
